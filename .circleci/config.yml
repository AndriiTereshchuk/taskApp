version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:14.3.0
    steps:
      - checkout
      - run: node --version
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install Dependencies
          command: yarn install

      - run:
          name: Run Tests
          command: yarn test
      - run:
          name: Build app
          command: yarn build